<style>
    #qiu-user-detail #user-img, #qiu-user-detail .user-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #qiu-user-detail #user-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #qiu-user-detail #user-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #qiu-user-detail .user-info div {
        margin: 10px 15px;
        max-width: 19rem;
    }

    #qiu-user-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #qiu-user-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

</style>
<div class="layui-fluid" id="qiu-user-detail" lay-title="个人信息">
    <div id="user-info-wrapper">

        <div class="user-info">
            <div><span class="layui-icon layui-icon-user"></span> 账号：
                [[${user.username}]]
            </div>


        </div>
        <div class="user-info">

            <div><span class="layui-icon layui-icon-mail"></span> 邮箱：
                [[${#strings.defaultString(user.email,'无邮箱信息')}]]
            </div>


        </div>
    </div>
</div>
